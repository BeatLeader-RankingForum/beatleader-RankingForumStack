apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: lightai39/rf-apigateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_HTTPS_PORTS
              value: "8081"
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              valueFrom:
                secretKeyRef:
                  name: ingress-nginx
                  key: tls.crt
            - name: ASPNETCORE_Kestrel__Certificates__Default__KeyPath
              valueFrom:
                secretKeyRef:
                  name: ingress-nginx
                  key: tls.key
      volumes:
        - name: config-volume
          configMap:
            name: ocelot-config
            items:
            - key: ocelot.json
              path: ocelot.json

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
